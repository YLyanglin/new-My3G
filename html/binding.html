<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>绑定问问ID</title>
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../dialog/dialog.css">
</head>
<body>
	<div class="container">
		<div class="page page2">
			<p class="page1-txt">
				<input class="Txt1" type="text" placeholder="Ticwear助手登录手机号码">
			</p>
			<p class="page1-txt">
				<input class="Txt2" type="number" placeholder="图片验证码">
				<span class="PIC-YZM">看不清，换一个</span>
			</p>
			<p class="page1-txt">
				<input class="Txt3" type="number" placeholder="验证码">
				<span class="YZM">获取验证码</span>
			</p>
			<input type="submit" value="绑定" class="binding">
			<div class="chinese-why">
				<h1>我为什么要绑定问问ID？</h1>
				<h2>更加安全</h2>
				<p>问问ID是用户身份的唯一识别码，手表号码和问问ID建立联系之后，如果您遗忘个人信息，可以通过您的问问ID找回一切相关信息。</p>
				<h2>更加便捷</h2>
				<p>记录您的登录状态，一键登录</p>
			</div>
		</div>
	</div>
	<script src="../js/zepto.min.js"></script>
	<script src="../dialog/dialog.js"></script>
	<script src="../js/index.js"></script>
</body>
</html>
